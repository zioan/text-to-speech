<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Text to Speech</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="container">
            <h1>Text to Speech</h1>

            <div class="controls">
                <select id="voiceSelect">
                    <option value="">Select Voice</option>
                </select>
                <button id="speakButton">Speak</button>
                <button id="pauseButton">Pause</button>
                <button id="stopButton">Stop</button>
            </div>

            <div class="settings">
                <div class="range-control">
                    <label for="rate">Speed:</label>
                    <input type="range" id="rate" min="0.5" max="2" value="1" step="0.1">
                    <span id="rateValue">1x</span>
                </div>
                <div class="range-control">
                    <label for="pitch">Pitch:</label>
                    <input type="range" id="pitch" min="0.5" max="2" value="1" step="0.1">
                    <span id="pitchValue">1x</span>
                </div>
            </div>

            <textarea id="textInput" placeholder="Enter text to convert to speech..."></textarea>
        </div>
        <hr>
        <div class="weather-widget">
            <div class="weather-info">
                <input type="text" id="cityInput" placeholder="Enter city name">
                <button id="getWeather">Get Weather</button>
            </div>
            <div id="weatherData">
                <p id="loading" class="loading">Loading weather data...</p>
                <div id="weatherDisplay"></div>
                <div id="weatherError" class="weather-error"></div>
            </div>
        </div>
        <hr>
        <div class="news-container"></div>

        <script src="script.js"></script>
        <script src="weather.js"></script>
        <script src="news.js"></script>
    </body>

</html>
